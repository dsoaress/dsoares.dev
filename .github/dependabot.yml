version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 20
    target-branch: next
    versioning-strategy: increase
    commit-message:
      prefix: '⬆️'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
    target-branch: next
    commit-message:
      prefix: '⬆️'
