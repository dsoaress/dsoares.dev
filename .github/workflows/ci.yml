name: ci
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Jest
        run: yarn test:ci

      - name: Make .env
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_PRISMIC_ACCESS_TOKEN: ${{ secrets.PRISMIC_ACCESS_TOKEN }}
          envkey_PRISMIC_ENDPOINT: ${{ secrets.PRISMIC_ENDPOINT }}
          envkey_GITHUB_USERNAME: ${{ secrets.USERNAME }}
          envkey_GITHUB_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

      - name: Build
        run: yarn build
